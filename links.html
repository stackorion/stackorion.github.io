<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.workers.dev https://*.pages.dev; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.workers.dev https://cdnjs.cloudflare.com https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://*.workers.dev https://fonts.bunny.net https://unpkg.com https://cdn.jsdelivr.net; img-src 'self' data: https://*.workers.dev https://*.pages.dev https://*.ibb.co; media-src 'self' https://*.workers.dev blob:; connect-src 'self' https://*.workers.dev https://cdn.jsdelivr.net; font-src 'self' data: https://fonts.bunny.net https://fonts.googleapis.com; frame-src 'self' https://*.workers.dev; worker-src 'self' blob:;">
    <title>THE BLACK ZENITH</title>
    
    <!-- CSS for the App Loader (Added for immediate visual functionality) -->
    <style>
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: sans-serif;
            transition: opacity 0.5s ease;
        }
        .app-loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: app-loader-spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .app-loader-title {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .app-loader-message {
            font-size: 0.9rem;
            color: #888;
            font-weight: 300;
        }
        @keyframes app-loader-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- video.js CSS - Fixed to use unpkg.com -->
    <link href="https://unpkg.com/video.js@8.10.0/dist/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- PhotoSwipe CSS -->
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5.3.7/dist/photoswipe.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <!-- App Loader - Shows during initial data fetch -->
    <div id="app-loader">
        <div class="app-loader-spinner"></div>
        <div class="app-loader-title">THE BLACK ZENITH</div>
        <div class="app-loader-message">Loading your content...</div>
    </div>
    
    <div class="container" id="appContainer" style="display: none;">
        <header>
            <h1>THE BLACK ZENITH</h1>
            <div class="header-actions">
                <div class="theme-toggle-container">
                    <label class="theme-toggle">
                        <input type="checkbox" id="themeToggle" aria-label="Toggle theme">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="subscriptionStatus" class="subscription-status" style="display: none;"></div>

                <!-- START: NEW DOWNLOAD APP BUTTON -->
                <a href="#" id="downloadAppButton" class="header-download-link" target="_blank" style="display: none;">Download App</a>
                <!-- END: NEW DOWNLOAD APP BUTTON -->
                 
                <!-- NEW: Hidden Support Link Placeholder -->
                 <a href="#" id="supportLink" class="header-support-link"
                 target="_blank" style="display: none;">Contact Support</a>
                <button id="logoutButton">Logout</button>
            </div>
        </header>
        
        <!-- Announcement Slider Container -->
        <div id="announcementSliderContainer" style="display: none; margin-bottom: 20px;"></div>
        
        <div class="search-container" id="searchContainer" style="display: none;">
            <input type="search" id="searchInput" placeholder="Search...">
        </div>

        <div id="mainContent"></div>

        <!-- Platform Modal -->
        <div id="platformModal" class="modal">
            <div class="modal-content">
                <span class="modal-close-btn">&times;</span>
                <div id="modalBody">
                    <img id="modalImage" class="modal-image" alt="Platform Thumbnail">
                    <div class="modal-text-content">
                        <h2 id="modalTitle"></h2>
                        <p id="modalDescription"></p>
                        <div id="modalTeaserContainer" class="modal-teaser" style="display: none;">
                            <h3>Teaser</h3>
                            <video id="modalTeaserVideo" controls></video>
                        </div>
                        <div id="modalSocials" class="modal-socials"></div>
                        <div id="modalContact" class="modal-contact"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PhotoSwipe JS - Load BEFORE app.js -->
    <script src="https://unpkg.com/photoswipe@5.3.7/dist/umd/photoswipe.umd.min.js"></script>
    <script src="https://unpkg.com/photoswipe@5.3.7/dist/umd/photoswipe-lightbox.umd.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ðŸŽ¯ NEW: HLS.js for Android Native Player -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- video.js JS - Fixed to use unpkg.com and removed duplicates -->
    <script src="https://unpkg.com/video.js@8.10.0/dist/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@3.8.0/dist/videojs-http-streaming.min.js"></script>
    <!-- Quality levels built into our custom player, no external plugin needed -->
    <!-- <script src="https://unpkg.com/videojs-contrib-quality-levels@4.0.0/dist/videojs-contrib-quality-levels.min.js"></script> -->
    <!-- <script src="https://unpkg.com/videojs-hls-quality-selector@1.1.4/dist/videojs-hls-quality-selector.min.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
