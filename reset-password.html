<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    
    <!-- üîí Hide everything until token validation -->
    <style>
        html, body {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
    
    <script>
    (function() {
        'use strict';
        
        const API_BASE_URL = "https://api-gateway-96c7cdb8.kiaraoct34.workers.dev/api/v1";
        
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        
        if (!resetToken) {
            // No token ‚Üí Redirect to login
            window.location.href = 'index.html';
            return;
        }
        
        // Token exists, render the reset form
        renderResetForm(resetToken);
        
        function renderResetForm(token) {
            document.open();
            document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Reset Your Password</title>
                    <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; }
                        body {
                            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            min-height: 100vh; display: flex; align-items: center; justify-content: center;
                            padding: 20px;
                        }
                        .container {
                            background: white; border-radius: 16px;
                            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                            max-width: 500px; width: 100%; padding: 40px;
                        }
                        h1 { 
                            font-size: 28px; color: #2c3e50; margin-bottom: 10px; 
                            font-weight: 600; text-align: center; 
                        }
                        .subtitle { 
                            color: #7f8c8d; font-size: 15px; margin-bottom: 35px; 
                            text-align: center; line-height: 1.5;
                        }
                        .input-group { margin-bottom: 25px; }
                        label { 
                            display: block; margin-bottom: 8px; color: #34495e; 
                            font-size: 14px; font-weight: 500; 
                        }
                        input {
                            width: 100%; padding: 14px 16px; border: 2px solid #e0e0e0;
                            border-radius: 8px; font-size: 16px; transition: all 0.3s;
                            font-family: inherit;
                        }
                        input:focus { 
                            outline: none; border-color: #667eea; 
                            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); 
                        }
                        .password-strength {
                            margin-top: 8px; height: 4px; background: #e0e0e0;
                            border-radius: 2px; overflow: hidden;
                        }
                        .strength-bar {
                            height: 100%; width: 0%; transition: all 0.3s;
                            background: linear-gradient(90deg, #e74c3c, #f39c12, #27ae60);
                        }
                        .password-requirements {
                            margin-top: 12px; padding: 12px; background: #f8f9fa;
                            border-radius: 6px; font-size: 13px; color: #666;
                        }
                        .requirement { margin: 4px 0; padding-left: 20px; position: relative; }
                        .requirement::before { 
                            content: "‚Ä¢"; position: absolute; left: 8px; color: #999; 
                        }
                        .requirement.met { color: #27ae60; }
                        .requirement.met::before { content: "‚úì"; color: #27ae60; }
                        button {
                            width: 100%; padding: 16px; 
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            color: white; border: none; border-radius: 8px;
                            font-size: 16px; font-weight: 600; cursor: pointer;
                            transition: transform 0.2s, box-shadow 0.2s;
                        }
                        button:hover:not(:disabled) { 
                            transform: translateY(-2px); 
                            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4); 
                        }
                        button:active:not(:disabled) { transform: translateY(0); }
                        button:disabled { opacity: 0.6; cursor: not-allowed; }
                        .message {
                            margin-top: 20px; padding: 14px; border-radius: 8px;
                            font-size: 14px; display: none; animation: slideIn 0.3s;
                        }
                        .message.error { 
                            background: #fee; color: #c33; border: 1px solid #fcc; 
                        }
                        .message.success { 
                            background: #efe; color: #393; border: 1px solid #cfc; 
                        }
                        .loading {
                            display: inline-block; width: 18px; height: 18px;
                            border: 3px solid rgba(255, 255, 255, 0.3);
                            border-top-color: white; border-radius: 50%;
                            animation: spin 0.8s linear infinite;
                        }
                        @keyframes spin { to { transform: rotate(360deg); } }
                        @keyframes slideIn { 
                            from { opacity: 0; transform: translateY(-10px); } 
                            to { opacity: 1; transform: translateY(0); } 
                        }
                        .back-link {
                            margin-top: 25px; padding-top: 25px; border-top: 1px solid #e0e0e0;
                            text-align: center;
                        }
                        .back-link a {
                            color: #667eea; text-decoration: none; font-size: 14px;
                            font-weight: 500; transition: color 0.2s;
                        }
                        .back-link a:hover { color: #764ba2; }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <h1>Reset Your Password</h1>
                        <p class="subtitle">
                            Enter a new password for your account.<br>
                            Make it strong and unique.
                        </p>
                        
                        <form id="resetForm">
                            <div class="input-group">
                                <label for="password">New Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    placeholder="Enter new password"
                                    required
                                    autofocus
                                    minlength="8"
                                >
                                <div class="password-strength">
                                    <div class="strength-bar" id="strengthBar"></div>
                                </div>
                                <div class="password-requirements">
                                    <div class="requirement" id="req-length">At least 8 characters</div>
                                    <div class="requirement" id="req-letter">Contains a letter</div>
                                    <div class="requirement" id="req-number">Contains a number</div>
                                </div>
                            </div>
                            
                            <div class="input-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword"
                                    placeholder="Re-enter new password"
                                    required
                                    minlength="8"
                                >
                            </div>
                            
                            <button type="submit" id="submitBtn">
                                Reset Password
                            </button>
                        </form>
                        
                        <div id="message" class="message"></div>
                        
                        <div class="back-link">
                            <a href="index.html">‚Üê Back to Login</a>
                        </div>
                    </div>
                    
                    <script>
                        const API_BASE_URL = "https://api-gateway-96c7cdb8.kiaraoct34.workers.dev/api/v1";
                        const RESET_TOKEN = "${token}";
                        
                        const form = document.getElementById('resetForm');
                        const passwordInput = document.getElementById('password');
                        const confirmPasswordInput = document.getElementById('confirmPassword');
                        const submitBtn = document.getElementById('submitBtn');
                        const messageDiv = document.getElementById('message');
                        const strengthBar = document.getElementById('strengthBar');
                        
                        // Password strength calculation
                        function calculateStrength(password) {
                            let strength = 0;
                            if (password.length >= 8) strength += 25;
                            if (password.length >= 12) strength += 25;
                            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
                            if (/[0-9]/.test(password)) strength += 15;
                            if (/[^a-zA-Z0-9]/.test(password)) strength += 10;
                            return Math.min(strength, 100);
                        }
                        
                        // Password validation feedback
                        passwordInput.addEventListener('input', (e) => {
                            const password = e.target.value;
                            
                            // Update strength bar
                            const strength = calculateStrength(password);
                            strengthBar.style.width = strength + '%';
                            
                            // Length check
                            const lengthReq = document.getElementById('req-length');
                            if (password.length >= 8) {
                                lengthReq.classList.add('met');
                            } else {
                                lengthReq.classList.remove('met');
                            }
                            
                            // Letter check
                            const letterReq = document.getElementById('req-letter');
                            if (/[a-zA-Z]/.test(password)) {
                                letterReq.classList.add('met');
                            } else {
                                letterReq.classList.remove('met');
                            }
                            
                            // Number check
                            const numberReq = document.getElementById('req-number');
                            if (/[0-9]/.test(password)) {
                                numberReq.classList.add('met');
                            } else {
                                numberReq.classList.remove('met');
                            }
                        });
                        
                        function showMessage(text, type) {
                            messageDiv.textContent = text;
                            messageDiv.className = 'message ' + type;
                            messageDiv.style.display = 'block';
                        }
                        
                        function hideMessage() {
                            messageDiv.style.display = 'none';
                        }
                        
                        form.addEventListener('submit', async (e) => {
                            e.preventDefault();
                            hideMessage();
                            
                            const password = passwordInput.value.trim();
                            const confirmPassword = confirmPasswordInput.value.trim();
                            
                            // Validation
                            if (password.length < 8) {
                                showMessage('Password must be at least 8 characters', 'error');
                                return;
                            }
                            
                            if (!/[a-zA-Z]/.test(password)) {
                                showMessage('Password must contain at least one letter', 'error');
                                return;
                            }
                            
                            if (!/[0-9]/.test(password)) {
                                showMessage('Password must contain at least one number', 'error');
                                return;
                            }
                            
                            if (password !== confirmPassword) {
                                showMessage('Passwords do not match', 'error');
                                return;
                            }
                            
                            // Disable form
                            submitBtn.disabled = true;
                            submitBtn.innerHTML = '<span class="loading"></span>';
                            passwordInput.disabled = true;
                            confirmPasswordInput.disabled = true;
                            
                            try {
                                const response = await fetch(\`\${API_BASE_URL}/auth/reset-password\`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ 
                                        token: RESET_TOKEN,
                                        password: password 
                                    })
                                });
                                
                                const data = await response.json();
                                
                                if (response.ok && data.status === 'success') {
                                    showMessage('‚úì Password reset successful! Redirecting to login...', 'success');
                                    
                                    // Redirect after 2 seconds
                                    setTimeout(() => {
                                        window.location.href = 'index.html';
                                    }, 2000);
                                } else {
                                    throw new Error(data.message || 'Password reset failed');
                                }
                                
                            } catch (error) {
                                showMessage(error.message || 'An error occurred. Please try again.', 'error');
                                
                                // Re-enable form
                                submitBtn.disabled = false;
                                submitBtn.textContent = 'Reset Password';
                                passwordInput.disabled = false;
                                confirmPasswordInput.disabled = false;
                            }
                        });
                    </script>
                </body>
                </html>
            `);
            document.close();
        }
    })();
    </script>
</head>
<body>
    <p style="display:none;">Loading...</p>
</body>
</html>
